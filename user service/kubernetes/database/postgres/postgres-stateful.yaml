apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-set
  labels:
    app: postgres-db
spec:
  replicas: 3
  serviceName: "postgres-service"
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: postgres-db
          image: postgres
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgre-store
              mountPath: /var/lib/postgresql/data
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: postgres-username
                  name: database-secret
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgres-password
                  name: database-secret
  volumeClaimTemplates:
    - metadata:
        name: postgre-store
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi

